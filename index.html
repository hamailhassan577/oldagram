<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- Header HTML -->

        <header>
            <div class="header-container">
                <img class="logo" src="images/logo.png" alt="">
                <img class="user-avatar" src="/images/user-avatar.png" alt="">
            </div>
        </header>

        <!-- Author Details HTML -->

        <section class="author-details">
            <div class="author-avatar">
                <img src="/images/avatar-vangogh.jpg" alt="" class="author-avatar-icon">
            </div>
            <div class="author-details-text">
                <p class="author">Vincent van Gogh</p>
                <p class="location">Zudert, Netherlands</p>
            </div>
        </section>

        <!-- Post HTML -->

        <section class="post">
            <img src="/images/post-vangogh.jpg" alt="" class="post-img">
        </section>

        <!-- Interaction Icons HTML -->

        <section class="interaction">
            <img class="heart-icon" src="/images/icon-heart.png" alt="">
            <img src="/images/icon-comment.png" alt="">
            <img src="/images/icon-dm.png" alt="">
        </section>

        <!-- Footer HTML -->

        <section class="footer">
            <p class="likes">21,492 likes</p>
            <p class="comment" >vincey1853<span>just took a few mushrooms lol</span></p>
        </section>

        <script src="index.js"></script>
    </body>
</html>
